<script>
    let table = "<table border='1' width='1000' cellspacing='2' cellpadding='3'>"
    for (let i=1; i<10; i++) {
        table += "<tr>"
        for (let j=2; j<10; j++) {
            let add = i * j
            table += "<td>" + j + 'x' + i + '=' + add + "</td>"
        }
        table += "</tr>"
    }
    table += "</table>"
    console.log(table)
    document.write(table)
</script>
</html>
